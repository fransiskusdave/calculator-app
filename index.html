<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <section class="display" id="display">
        <input type="text" placeholder="0" class="input" disabled />
      </section>
      <section class="buttons">
        <button class="ac" id="ac">AC</button>
        <button class="del" id="del">DEL</button>
        <button class="button">/</button>
        <button class="button">*</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">-</button>
        <button class="button">6</button>
        <button class="button">5</button>
        <button class="button">4</button>
        <button class="button">+</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button-equal" id="equal">=</button>
        <button class="button" id="nol">0</button>
        <button class="button">.</button>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
